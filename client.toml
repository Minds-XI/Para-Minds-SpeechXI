[project]
name = "asr-service"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "python-dotenv>=1.1.1",
    "webrtcvad>=2.0.10",
    "pydantic-settings>=2.10.1",
    "confluent-kafka>=2.11.1",
    "attrs>=25.3.0",
    "orjson>=3.11.3",
    "httpx>=0.28.1",
    "cachetools>=6.2.0",
    "authlib>=1.6.3",
    "googleapis-common-protos>=1.70.0",
    "pyaudio>=0.2.14",
    "pydub>=0.25.1",    
]

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
]

[build-system]
requires = ["setuptools>=78.1.0", "wheel>=0.45.1"]
build-backend = "setuptools.build_meta"


[tool.setuptools.packages]
find = { where = ["src"] }
